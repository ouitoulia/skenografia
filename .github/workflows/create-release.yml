name: Build Release

on:
  push:
    tags:
      - '*'
#      - '/^\d+\.\d+\.\d+(-\w+)?$/'

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build Project
        run: |
          npm install
          npm run build:prod

      - name: Clean package
        run: |
          rm -rf .git .github node_modules .gitignore

      - name: Get current date
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "datestamp=$(date +'%s')" >> $GITHUB_OUTPUT

      - name: Versioning
        uses: "DamianReeves/write-file-action@master"
        with:
          path: skenografia.info.yml
          write-mode: append
          contents: |
            
            # Information added by Github Action packaging script on ${{ steps.date.outputs.date }}
            version: '${{  github.ref_name }}'
            project: 'skenografia'
            datestamp: ${{ steps.date.outputs.datestamp }}

      - name: Compress Dist Folder
        run: zip -r skenografia.zip ./dist

      - name: Publish package to NPM
        run: npm publish
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifactErrorsFailBuild: true
          artifacts: skenografia.zip
