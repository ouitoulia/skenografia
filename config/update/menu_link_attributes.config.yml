    description: 'Usa <code class="color-success">section-school</code>, <code class="color-success">section-services</code>, <code class="color-success">section-news</code> o <code class="color-success">section-learning</code> per le varie sezioni, queste classi vanno inserite solo nella voce padre. In una sotto-voce puoi usare <code class="color-success">menu-title</code> per visualizzare la voce con lo stile del titolo.'
  class:
    label: "Classi della voce (<code>&lt;a&gt;</code>)"
